<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <img src="assets/imgs/Logo.png" alt="">
                        </span>
                        <span class="title">Cyber Point</span>
                    </a>
                </li>

                <li>
                    <a href="Dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title" id="Dash">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="Perfil.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title" id="Perfil">Perfil</span>
                    </a>
                </li>

                <li>
                    <a href="Cadastrar_Contatos.html">
                        <span class="icon">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </span>
                        <span class="title" id="Cadastrar_Contatos">Cadastrar Contatos</span>
                    </a>
                </li>

                <li>
                    <a href="Gerenciar_Contatos.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title" id="Gerenciar_Contatos">Gerenciar Contatos</span>
                    </a>
                </li>

                <li>
                    <a href="/logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title" id="Sair">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img id="foto-usuario" src="assets/imgs/default.jpg" alt="Foto do usuário">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="totalUsuarios">0</div>
                        <div class="cardName">Total de Usuários</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon> 
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="totalContatos">0</div>
                        <div class="cardName">Total de Contatos</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="totalContatosAtualizados">0</div>
                        <div class="cardName">Total de Contatos Atualizados</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="sync-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="total-contatos-excluidos">0</div>
                        <div class="cardName">Total de Contatos Excluídos</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="trash-outline"></ion-icon>   
                    </div>
                </div>
            </div>

           <!-- ================ Order Details List ================= -->
           <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Recente Cadastros de Contatos</h2>
                    <a href="Gerenciar_Contatos.html" class="btn">Vizualizar</a>
                </div>

                <table class="recentContatos">
                    <thead>
                        <tr>
                            <td>Nome</td>
                            <td>E-mail</td>
                            <td>Telefone</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados serão preenchidos automaticamente via JS -->
                    </tbody>
                </table>
            </div>

            <!-- ================= New Customers ================ -->
            <div class="recentCustomers">
                <div class="cardHeader">
                    <h2>Recente Usuários</h2>
                </div>

                <table>
                    
                </table>
                
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
