<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style_perfil.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <img src="assets/imgs/Logo.png" alt="">
                        </span>
                        <span class="title">Cyber Point</span>
                    </a>
                </li>

                <li>
                    <a href="Dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title" id="Dash">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="Perfil.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title" id="Perfil">Perfil</span>
                    </a>
                </li>

                <li>
                    <a href="Cadastrar_Contatos.html">
                        <span class="icon">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </span>
                        <span class="title" id="Cadastrar_Contatos">Cadastrar Contatos</span>
                    </a>
                </li>
                
                <li>
                    <a href="Gerenciar_Contatos.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title" id="Gerenciar_Contatos">Gerenciar Contatos</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title" id="Sair">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img id="foto-usuario" src="assets/imgs/default.jpg" alt="Foto do usuário">
                </div>
            </div>

            <!--Profile container-->

            <div class="profile-container">
                <h2 class="section-title">Perfil</h2>
                <div class="section-content two-columns">
                
                <!-- Imagem SVG à esquerda -->
                <div class="illustration">
                    <img src="assets/imgs/undraw_profile-data_xkr9.svg" alt="Ilustração Perfil">
                </div>
            
                <!-- Dados do usuário e edição -->
                <div class="user-info">
                    <div class="profile-header">
                    <img src="assets/imgs/customer01.jpg" id="fotoAtual" alt="Foto de Perfil" class="profile-image">
                    <h3 class="profile-name">João Silva</h3>
                    <p class="profile-bio"><strong>Email:</strong> joao@email.com</p>
                    <p class="profile-bio"><strong>Senha:</strong> ....</p>
                    </div>
            
                    <div class="profile-actions">
                    <button class="btn edit" id="editProfileBtn">Editar Perfil</button>
                    </div>
            
                    <!-- Formulário de edição (inicialmente escondido) -->
                    <!-- Formulário para atualizar dados do usuário -->
                    <form action="/atualizar-usuario" method="POST" enctype="multipart/form-data" class="contact-form" id="editProfileForm" style="display: none;">
                    
                        <!-- Nome -->
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="form-input" required />
                    
                        <!-- Email -->
                        <input type="email" name="email" id="email" placeholder="Email" class="form-input" required />
                    
                        <!-- Senha -->
                        <input type="password" name="senha" id="senha" placeholder="Nova Senha" class="form-input" required />

                        <!-- Foto de perfil -->
                        <!-- Botão estilizado para upload de imagem -->
                        <div class="upload-wrapper">
                            <label for="fotoPerfil" class="custom-file-upload">Escolher nova foto</label>
                            <input type="file" name="fotoPerfil" id="fotoPerfil" accept="image/*" />
                        </div>
  
                    
                        
                    
                        <!-- Botão -->
                        <button type="submit" class="button submit-button">Salvar Alterações</button>
                    </form>
  
                </div>
            
                </div>
            </div>
  
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/script_perfil.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
